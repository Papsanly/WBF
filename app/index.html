<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Lost & Found Items</h1></header>
<main>
  <section class="lost-and-found">
    <h2>Lost & Found</h2>
    <label for="search">Enter keywords to search for lost items</label>
    <div class="search-container">
      <input
        id="search"
        placeholder="Enter keywords"
      />
      <button>
        Search
      </button>
    </div>
    <ul class="items"></ul>
  </section>
  <section class="report-lost-item">
    <h2>Report a lost item</h2>
    <div>
      <p>
        Enter the details of the lost item below. If someone has found it, they can contact you using the
        information you provide.
      </p>
      <form>
        <div>
          <label for="item-name">
            Item name
          </label>
          <input
            id="item-name"
            placeholder="Enter item name"
            required
          />
        </div>
        <div>
          <label for="location-found">
            Location found
          </label>
          <input
            id="location-found"
            placeholder="Location where you found it"
            required
          />
        </div>
        <div>
          <label for="description">
            Description
          </label>
          <textarea
            id="description"
            placeholder="Enter description"
            required
          ></textarea>
        </div>
        <div>
          <label for="contact-info">
            Contact information
          </label>
          <input
            id="contact-info"
            placeholder="Enter contact information"
            required
          />
        </div>
        <button type="submit">
          Report lost item
        </button>
      </form>
    </div>
  </section>
</main>
<footer>
  <p><small>Â© 2024 Lost and Found Inc. All rights reserved.</small></p>
</footer>
<script src="script.js"></script>
</body>
</html>
